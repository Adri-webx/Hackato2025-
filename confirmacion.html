<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación de Pago</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/png" href="img/logo_prepa.jpg" />
</head>
<body>
  <div class="container" style="text-align:center; margin-top:60px;">
    <h2>¡Gracias por tu compra!</h2>
    <div id="resumenPago" style="margin:30px 0; font-size:1.2em;"></div>
    <a href="index.html" class="btn-checkout">Volver a la tienda</a>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const amount = params.get("amount");
    const currency = params.get("currency");
    const memo = params.get("memo");
    document.getElementById("resumenPago").innerHTML = `
      <p><strong>Monto pagado:</strong> $${amount} ${currency}</p>
      <p><strong>Concepto:</strong> ${memo}</p>
    `;
  </script>
</body>
</html>
